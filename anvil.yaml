dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: true}
- source: /runtime/services/anvil/users.yml
  client_config: {mfa_timeout_days: 30, require_secure_passwords: true, use_email: true, allow_remember_me: true, allow_signup: true, enable_automatically: true, confirm_email: false, require_mfa: false, remember_me_days: 0.02083, use_google: true}
  server_config: {user_table: users}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {test_mode: true}
startup: {type: form, module: menu}
package_name: ELEARNING
allow_embedding: false
name: ELEARNING
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-datascience}
  server_persist: true
startup_form: null
native_deps: {head_html: ''}
