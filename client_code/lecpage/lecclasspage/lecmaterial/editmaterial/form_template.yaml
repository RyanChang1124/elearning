is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'AHOMQK,IWTRXU'}
    components:
    - name: label_3
      properties: {text: 'Material Name:', bold: true}
      type: Label
      layout_properties: {grid_position: 'CZDYBE,GQKHOO'}
    - name: title_box
      properties: {role: outlined, placeholder: '...'}
      type: TextBox
      layout_properties: {grid_position: 'ZMJBRE,LCVNKU'}
    - name: label_4
      properties: {text: 'Material Content:', bold: true}
      type: Label
      layout_properties: {grid_position: 'RJQXUA,WQOSGM'}
    - name: desc_box
      properties: {role: outlined, placeholder: '...'}
      type: TextBox
      layout_properties: {grid_position: 'DHPLUX,QHJOIC'}
    - name: creation
      properties: {}
      type: Label
      layout_properties: {grid_position: 'EYBOSS,OAAFME'}
    - name: file_loader_1
      properties: {text: Upload Attachment}
      type: FileLoader
      layout_properties: {grid_position: 'SWIWFF,UQCXAM'}
      event_bindings: {change: file_loader_1_change}
    - name: attachmentname
      properties: {visible: true}
      type: Label
      layout_properties: {grid_position: 'GEQVDH,XNSSLL'}
    - name: save_button
      properties: {text: Save, role: outlined-button}
      type: Button
      layout_properties: {grid_position: 'SAYXVV,IRXHCR'}
      event_bindings: {click: save_button_click}
  - name: outlined_button_2
    properties: {text: Delete Material, role: outlined-button}
    type: Button
    layout_properties: {grid_position: 'YOWBWT,HXYVZJ'}
    event_bindings: {click: outlined_button_2_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: label_2
    properties: {text: Edit Material}
    type: Label
    layout_properties: {}
  - name: outlined_button_1
    properties: {text: Return, role: outlined-button}
    type: Button
    layout_properties: {}
    event_bindings: {click: outlined_button_1_click}
- name: label_1
  properties: {text: QLEARN}
  type: Label
  layout_properties: {slot: title}
