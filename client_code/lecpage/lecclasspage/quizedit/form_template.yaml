is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'TZLMJE,BIBKFI'}
    components:
    - name: label_3
      properties: {text: 'Quiz Name:'}
      type: Label
      layout_properties: {grid_position: 'VSYMXH,OUGLQL'}
    - name: quizname
      properties: {role: outlined, placeholder: '...'}
      type: TextBox
      layout_properties: {grid_position: 'HPGIPX,CFCURD'}
      data_bindings: []
    - name: label_8
      properties: {text: 'Deadline:'}
      type: Label
      layout_properties: {grid_position: 'DGYDTV,FHLDKG'}
    - name: date_picker_1
      properties: {pick_time: true}
      type: DatePicker
      layout_properties: {grid_position: 'JDDZIH,YOSLGW'}
  - name: button_add_question
    properties: {text: New Question, role: outlined-button}
    type: Button
    layout_properties: {grid_position: 'NFGRTO,QYIUZI'}
    event_bindings: {click: button_add_question_click}
  - name: outlined_card_2
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'SVUIGB,AGRNTL'}
    components:
    - name: repeating_panel_1
      properties: {item_template: lecpage.lecclasspage.quizedit.ItemTemplate7}
      type: RepeatingPanel
      layout_properties: {grid_position: 'ONOULU,SIDFWL'}
  - name: outlined_button_2
    properties: {text: Save, role: outlined-button}
    type: Button
    layout_properties: {grid_position: 'CYJKRS,COSUTM'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: label_2
    properties: {text: Quiz Editor}
    type: Label
    layout_properties: {}
  - name: outlined_button_1
    properties: {text: Return, role: outlined-button}
    type: Button
    layout_properties: {}
- name: label_1
  properties: {text: QLEARN}
  type: Label
  layout_properties: {slot: title}
