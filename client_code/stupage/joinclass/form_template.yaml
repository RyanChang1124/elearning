is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_2
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'HNKPDK,WTRVYU'}
    components:
    - name: outlined_card_1
      properties: {role: outlined-card}
      type: ColumnPanel
      layout_properties: {grid_position: 'TOLSCO,PLKZTB'}
      components:
      - name: label_3
        properties: {text: 'Enter your class code:', align: center, bold: true, font_size: 50}
        type: Label
        layout_properties: {grid_position: 'CIZDGU,LVPSXS'}
    - name: codehere
      properties: {role: outlined, align: center, placeholder: '...'}
      type: TextBox
      layout_properties: {grid_position: 'ZEXWNR,AEDSMC'}
    - name: confirmation
      properties: {text: Confirm, role: outlined-button, font: p}
      type: Button
      layout_properties: {grid_position: 'ZOEMHE,NAHURE'}
      event_bindings: {click: confirmation_click}
  - name: perk
    properties: {role: outlined-card, visible: false}
    type: ColumnPanel
    layout_properties: {grid_position: 'HFJTAW,JNZUUP'}
    components:
    - name: label_4
      properties: {align: center, bold: true, text: 'Select Your Perk:', font: p}
      type: Label
      layout_properties: {grid_position: 'FBDLUQ,EJEMRJ'}
    - name: link_1
      properties: {}
      type: Link
      layout_properties: {grid_position: 'PWJZSW,OGCYZZ'}
      event_bindings: {click: link_1_click}
      components:
      - name: grid_panel_1
        properties: {}
        type: GridPanel
        layout_properties: {grid_position: 'RUPPOE,AEUBOR'}
        components:
        - name: image_1
          properties: {height: 194, source: _/theme/icons8-time-100.png}
          type: Image
          layout_properties: {row: KXUYQC, width_xs: 4, col_xs: 0}
        - name: label_5
          properties: {text: 'Extra Time:

              Gain extra time to answer each question.


              Upgrades increase the percentage of extra time provided.

              ', font: p}
          type: Label
          layout_properties: {row: KXUYQC, width_xs: 8, col_xs: 4}
    - name: link_2
      properties: {}
      type: Link
      layout_properties: {grid_position: 'UGIVWW,CXQUXC'}
      event_bindings: {click: link_2_click}
      components:
      - name: grid_panel_1_copy
        properties: {}
        type: GridPanel
        layout_properties: {grid_position: 'RUPPOE,AEUBOR'}
        components:
        - name: image_1_copy
          properties: {height: 194, source: _/theme/icons8-fast-forward-100.png}
          type: Image
          layout_properties: {row: KXUYQC, width_xs: 4, col_xs: 0}
        - name: label_5_copy
          properties: {text: 'Points Streak:

              When answering more than one question correctly in a row, you gain some
              extra points.


              Upgrades improve the extra points by percentage.

              ', font: p}
          type: Label
          layout_properties: {row: KXUYQC, width_xs: 8, col_xs: 4}
    - name: link_3
      properties: {}
      type: Link
      layout_properties: {grid_position: 'XMAATA,QZQRHF'}
      event_bindings: {click: link_3_click}
      components:
      - name: grid_panel_1_copy_copy
        properties: {}
        type: GridPanel
        layout_properties: {grid_position: 'RUPPOE,AEUBOR'}
        components:
        - name: image_1_copy_copy
          properties: {height: 194, source: _/theme/icons8-retry-100.png}
          type: Image
          layout_properties: {row: KXUYQC, width_xs: 4, col_xs: 0}
        - name: label_5_copy_copy
          properties: {text: 'Second Chance:

              When you get a question wrong, you have a slight chance to gain an extra
              attempt at the question.


              Upgrades improve the odds of this happening.

              ', font: p}
          type: Label
          layout_properties: {row: KXUYQC, width_xs: 8, col_xs: 4}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: label_2
    properties: {text: Join a new class, font: p, font_size: 16}
    type: Label
    layout_properties: {}
  - name: button_1
    properties: {text: Return, font: p}
    type: Button
    layout_properties: {}
    event_bindings: {click: button_1_click}
- name: label_1
  properties: {text: QLEARN, foreground: 'theme:Secondary', font: p, italic: true}
  type: Label
  layout_properties: {slot: title}
