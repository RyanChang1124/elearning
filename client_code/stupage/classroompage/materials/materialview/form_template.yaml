is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'VXXDCU,DCRYYL'}
    components:
    - name: outlined_card_2
      properties: {role: outlined-card}
      type: ColumnPanel
      layout_properties: {grid_position: 'SXUJBK,NBXDAR'}
      components:
      - name: materialtitle
        properties: {bold: true, font_size: 30}
        type: Label
        layout_properties: {grid_position: 'JKLXLF,RWTFFA'}
        data_bindings:
        - {property: text, code: 'self.materiallist[''title'']', writeback: false}
    - name: materialcontent
      properties: {font: p}
      type: Label
      layout_properties: {grid_position: 'MPELNI,TSFVTB'}
      data_bindings:
      - {property: text, code: 'self.materiallist[''desc'']', writeback: false}
    - name: outlined_button_1
      properties: {text: Download Attachment, role: outlined-button, visible: false,
        font: p}
      type: Button
      layout_properties: {grid_position: 'JAZHZT,DMOGLA'}
      event_bindings: {click: outlined_button_1_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: button_1
    properties: {text: Return, font: p}
    type: Button
    layout_properties: {}
    event_bindings: {click: button_1_click}
- name: label_1
  properties: {text: QLEARN, foreground: 'theme:Secondary', font: p, italic: true}
  type: Label
  layout_properties: {slot: title}
