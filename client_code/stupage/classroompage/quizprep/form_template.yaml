is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'KDFBQA,MPDTMD'}
    components:
    - name: linear_panel_1
      properties: {}
      type: LinearPanel
      layout_properties: {grid_position: 'NUWBUK,USNEOZ'}
      components:
      - name: quizname
        properties: {font_size: 22, align: center}
        type: Label
        layout_properties: {}
        data_bindings:
        - {property: text, code: 'self.item[''quizcode'']', writeback: false}
    - name: label_4
      properties: {text: 'Number of Questions:'}
      type: Label
      layout_properties: {grid_position: 'QQHULC,DZCOWZ'}
    - name: quiznum
      properties: {}
      type: Label
      layout_properties: {grid_position: 'QQHULC,WPJMHF'}
  - name: outlined_button_2
    properties: {text: Begin Quiz, role: outlined-button}
    type: Button
    layout_properties: {grid_position: 'LATTUS,LVPHZX'}
    event_bindings: {click: outlined_button_2_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: outlined_button_1
    properties: {text: BACK, role: outlined-button}
    type: Button
    layout_properties: {}
    event_bindings: {click: outlined_button_1_click}
- name: label_1
  properties: {text: QLEARN}
  type: Label
  layout_properties: {slot: title}
