        data_bindings:
        - {property: text, code: 'self.item[''quizcode'']', writeback: false}
    - name: label_4
      properties: {text: 'Number of Questions:', font: p}
      type: Label
      layout_properties: {grid_position: 'QQHULC,DZCOWZ'}
    - name: quiznum
      properties: {font: p}
